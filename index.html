<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"> <!-- Importa a fonte Roboto nos pesos 400 (normal) e 700 (negrito) -->
    <link rel="stylesheet" href="styles.css"> <!-- Linka um arquivo CSS externo -->
    <script src="./app.js" defer></script> <!-- Carrega o script JavaScript após o HTML estar pronto -->
    <title>Tuts Money</title> <!-- Define o título que aparece na aba do navegador -->
</head>
<body>
    <h1>Tuts Money</h1> <!-- Titulo principal da pagina -->
    <img src="./assets/logo.gif" alt="logo-tuts-money" id="logo"> <!-- Imagem da logo -->

    <main> <!-- Conteúdo principal da página -->
        <label> <!-- Utilizada para associar um rótulo a um elemento de controle de um formulário -->
            Converter <b>de</b>
            <select name="" id="select-moeda-conversao"> <!-- criar listas suspensas -->
                <option value="Real">R$ Real</option> <!-- Definir as opções disponíveis na lista -->
                <option value="Dolar">US$ Dólar</option> <!-- Definir as opções disponíveis na lista -->
                <option value="Euro">€ Euro</option> <!-- Definir as opções disponíveis na lista -->
                <option value="Libra">£ Libra</option> <!-- Definir as opções disponíveis na lista -->
                <option value="Bitcoin">₿ Bitcoin</option> <!-- Definir as opções disponíveis na lista -->
            </select>
        </label>
        <label> <!-- Utilizada para associar um rótulo a um elemento de controle de um formulário -->
            Converter <b>para</b>
            <select name="" id="select-moeda-convertida"> <!-- criar listas suspensas -->
                <option value="Dolar">US$ Dólar</option> <!-- Definir as opções disponíveis na lista -->
                <option value="Real">R$ Real</option> <!-- Definir as opções disponíveis na lista -->
                <option value="Euro">€ Euro</option> <!-- Definir as opções disponíveis na lista -->
                <option value="Libra">£ Libra</option> <!-- Definir as opções disponíveis na lista -->
                <option value="Bitcoin">₿ Bitcoin</option> <!-- Definir as opções disponíveis na lista -->
            </select>
        </label>
        <label> <!-- Utilizada para associar um rótulo a um elemento de controle de um formulário -->
            Valor
            <input placeholder="R$ 0,00" type="number" class="valor-input"> <!-- Input para entrada de número -->
        </label>
        <button id="button">Converter</button> <!-- Botão-->
        <section> <!-- Sessões da Pagina -->
            <div> <!-- Definem as divisões da página -->
                <img class="bandeiras-converter" src="./assets/real.png" alt="img-logo-real"> <!-- Imagem da Logo da Moeda -->
                <p class="nome-moeda-converter">Real</p> <!-- Paragrafo que define o nome da moeda escolhida -->
                <p class="valor-moeda">R$ 0,00</p> <!-- Paragrafo que da o valor escolhido para converter-->
            </div>
            <img src="./assets/seta.png" alt="img-seta" id="seta"> <!-- Imagem da Seta -->
            <div> <!-- Definem as divisões da página -->
                <img  class="bandeiras" src="./assets/dolar.png" alt="img-logo-dolar"> <!-- Imagem da Logo da Moeda -->
                <p class="nome-moeda">Dólar</p> <!-- Paragrafo que define o nome da moeda escolhida -->
                <p class="valor-moeda-convertida">US$ 0,00</p> <!-- Paragrafo que da o valor convertido -->
            </div>
        </section>
    </main>
</body>
</html>
